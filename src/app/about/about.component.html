<section id="about">
    <div class="container py-5">
        <h2 class="h1 text-center py-5">Our Products</h2>
        <div class="row g-3">
            <div class="col-md-3" *ngFor="let onePro of pro">
                <div class="inner position-relative">
                    <picture class="position-relative">
                        <img class="img-fluid" src="{{onePro.pImgSrc}}" alt="samsung s23">
                    </picture>
                    <h4 class="position-absolute text-white">{{onePro.pTitle}}</h4>
                    <div class="layer position-absolute p-2 d-flex align-items-end">
                        <p class="text-white">{{onePro.pDesc}} <span class="d-block">read more.</span></p>
                    </div>
                </div>
                <div class="footer-card px-2 d-flex justify-content-between align-items-center">
                    <i class="fa-regular fa-heart fa-2x"></i>
                    <p class="btn mt-3">{{onePro.pPrice}} EG</p>
                </div>
            </div>
        </div>

    </div>
</section>
